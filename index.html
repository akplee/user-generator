<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="https://unpkg.com/vue@3"></script>
    <script defer src="app.js"></script>

</head>
<body>
    
    <div id="app">
        <img v-bind:src="picture" v-bind:alt="`${firstName} ${lastName}`" :class="gender">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button :class="gender" v-on:click="getUser()">Get Random User</button>
        
        <p>Project by <a href="https://www.youtube.com/c/TraversyMedia">TraversyMedia</a></p>
    </div>

    

</body>
</html>
